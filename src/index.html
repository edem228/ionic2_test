  <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <scriptasync defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBib0hGW2MkDuetDOiuDYKkS3LuVmvxwyI&callback=initMap"></script>
